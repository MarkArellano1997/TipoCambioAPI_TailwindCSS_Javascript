<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">

    <main class="contianer md:flex mt-10">

        <div class="sm:w-1/2">
            <img class="mx-auto mt-4" src="/pngwing.com (1).png" alt="">
        </div>

        <form class="sm:w-1/2 my-auto px-12" id="formulario">

            <h1 class="text-white text-center text-4xl uppercase font-bold py-4">Tipo de Cambio</h1>

            <div class="grid gap-3">
                <label for="moneda" class="text-white text-2xl uppercase">Escoge tu moneda</label>
                <div class="w-full flex gap-4">
                    <select name="moneda" id="moneda" class="p-2 rounded w-1/2">
                        <option value="">--Escoge una moneda--</option>
                    </select>
                    <input type="text" class="w-1/2 rounded px-2" value="1" id="moneda-cantidad">
                </div>
                
            </div>

            <div class="grid mt-10 gap-3">
                <label for="moneda-cambio" class="text-white text-2xl uppercase">Escoge la moneda a cambiar</label>
                <div class="w-full flex gap-4">
                    <select name="moneda-cambio" id="moneda-cambio" class="p-2 rounded w-1/2">
                        <option value="">--Escoge una moneda--</option>
                    </select>
                    <input type="text" class="w-1/2 rounded px-2" id="moneda-cambio-cantidad">
                </div>
                

            </div>

            <button class="w-full p-2 mt-10 bg-sky-400 rounded text-xl uppercase text-white hover:bg-sky-500 font-semibold">Cotizar el tipo de cambio</button>

            <div id="resultado">

            </div>

        </form>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
